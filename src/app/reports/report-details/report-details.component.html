<div class="report-container">
	<div class="row">
		<div class="col-md-6">
			<div class="card h-100">

				<div class="c-row card-title">
					<span>
						נתוני כותרת
					</span>
				</div>

				<div class="row">
					<div class="col-md-6">

						<div class="c-row">
							<p class="border-title"> לקוח</p>
							<p class="res"> {{reportsData.companyName}} </p>
						</div>
						<div class="c-row">
							<p class="border-title"> גורם מטפל</p>
							<p class="res"></p>
						</div>
						<div class="c-row">
							<p class="border-title"> מספר תיק</p>
							<p class="res"></p>
						</div>
						<div class="c-row">
							<p class="border-title"> חייב PCN</p>
							<p class="res"></p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="c-row">
							<p class="border-title"> חודש/שנה</p>
							<p class="res"> {{reportsData.dateStr}} </p>
						</div>
						<div class="c-row">
							<p class="border-title"> ניכויים</p>
							<p class="res"></p>
						</div>
						<mat-form-field class="example-full-width" appearance="outline">
							<mat-label> PCN דיווח </mat-label>
							<input matInput [matDatepicker]="picker1" [formControl]="selectePCNReportdDate" readonly>
							<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
							<mat-datepicker #picker1></mat-datepicker>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card h-100">
				<div class=" c-row card-title">
					<span>סטטוס דיווח: </span>
					<p class="res"> {{reportsData.status}} </p>
				</div>
				<div class="status">
					<div class="row">
						<div class="col-md-6">
							<mat-form-field class="example-full-width" appearance="outline">
								<mat-label> הגיע למשרד</mat-label>
								<input matInput [matDatepicker]="picker2" [formControl]="selectedArrivedDate" readonly>
								<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
								<mat-datepicker #picker2></mat-datepicker>
							</mat-form-field>

							<mat-form-field class="example-full-width" appearance="outline">
								<mat-label>תאריך תחילת דיווח</mat-label>
								<input matInput [matDatepicker]="picker3" [formControl]="selectedStartJobDate" readonly>
								<mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
								<mat-datepicker #picker3></mat-datepicker>
							</mat-form-field>
						</div>

						<div class="col-md-6">
							<mat-form-field class="example-full-width" appearance="outline">
								<mat-label>תאריך שינוי אחרון</mat-label>
								<input matInput [matDatepicker]="picker4" [formControl]="selectedModifiedDate" readonly>
								<mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
								<mat-datepicker #picker4></mat-datepicker>
							</mat-form-field>


							<mat-form-field class="example-full-width" appearance="outline">
								<mat-label>תאריך סיום הדיווח</mat-label>
								<input matInput [matDatepicker]="picker5" [formControl]="selectedEndReportDate"
									readonly>
								<mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
								<mat-datepicker #picker5></mat-datepicker>
							</mat-form-field>
						</div>
					</div>
				</div>
				<button mat-button (click)="saveReportData()">שמור</button>
			</div>
		</div>
	</div>
	<div class="customer-data">
		<div class="row">
			<div class="col-md-12">
				<mat-accordion>
					<mat-expansion-panel>
						<mat-expansion-panel-header>
							<mat-panel-title class="panel-title">
								פרטי יצירת קשר ללקוח
							</mat-panel-title>
							<mat-panel-description>
								{{reportsData.companyName}}
							</mat-panel-description>
						</mat-expansion-panel-header>
							<app-customer-details *ngIf="loadFlag" [customerModel]="customerData"></app-customer-details>
					</mat-expansion-panel>
				</mat-accordion>
			</div>
		</div>
	</div>

	<div class="newSection">
		<app-report-institutions-payments></app-report-institutions-payments>
	</div>
	<div class="newSection">
		<app-report-realistic-payment></app-report-realistic-payment>
	</div>

</div>
