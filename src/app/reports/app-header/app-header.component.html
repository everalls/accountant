

  
    <div class="navbar">
    <form #f="ngForm">
        <!-- *ngIf="showFilters" -->
        <mat-form-field appearance="outline">
          <mat-label>בחר חברה</mat-label>
          <mat-select matNativeControl name="companyNameSelectin" [(ngModel)]="selectedCustomer" class="customer" required>
            <mat-option value=null>הכל</mat-option>
            <mat-option *ngFor="let customer of customers" [value]="customer.id">{{customer.companyName}} </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>בחר סטטוס</mat-label>
          <mat-select matNativeControl name="statusSelection" [(ngModel)]="selectedStatus" class="status" required>
            <mat-option value=null>הכל</mat-option>
            <mat-option *ngFor="let status of statuses" [value]="status.id">{{status.name}} </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="stratDate" appearance="outline">
          <input matInput [matDatepicker]="picker" placeholder=" מתאריך" [formControl]="selectedStartDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="multi-year" (yearSelected)="chosenStartYearHandler($event)"
            (monthSelected)="chosenStartMonthHandler($event, picker)" panelClass="example-month-picker">>
          </mat-datepicker>
        </mat-form-field>

        <mat-form-field class="endDate" appearance="outline">
          <input matInput [min]="filtersDataObject.startDate" [matDatepicker]="picker2" placeholder="עד תאריך" [formControl]="selectedEndDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker [startAt]="date" #picker2 startView="multi-year" (yearSelected)="chosenEndYearHandler($event)"
            (monthSelected)="chosenEndMonthHandler($event, picker2)" panelClass="example-month-picker">>
          </mat-datepicker>
        </mat-form-field>
        <button class="toolbarButton" mat-button type="submit" [disabled]="!f.valid"
          (click)="onFilterSubmitted()">סנן</button>
      
    </form>
    </div>
