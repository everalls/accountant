<mat-toolbar color="primary">
	<button mat-icon-button (click)="sidenav.toggle()" style="outline: none;">
		<mat-icon>menu</mat-icon>
	</button>
	<span class="toolbar-spacer"></span>
	<mat-menu class="menuclass" #menu="matMenu" [overlapTrigger]="false"></mat-menu>
	<span>Accountant App</span>
</mat-toolbar>

<mat-sidenav-container class="app-side-nav" [hasBackdrop]="mobileQuery.matches ? true : false">
	<mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" position="end"
		[opened]="mobileQuery.matches ? false : true">
		<mat-nav-list>
			<button class="close-button" (click)="sidenav.toggle()" routerLinkActive="active">
				<mat-icon>arrow_forward</mat-icon>
			</button>
			<button class="navItem" mat-menu-item routerLinkActive="active" routerLink="/reports">
				<mat-icon>assignment</mat-icon>
				<span>דוחות</span>
			</button>
			<button class="navItem" routerLinkActive="active" routerLink="/customers">
				<mat-icon>people</mat-icon>
				<span>לקוחות שלי</span>
			</button>
			<button class="navItem" routerLinkActive="active" routerLink="/monthlyreport">
				<mat-icon>note_add</mat-icon>
				<span>הזנת דיווח חודשי ללקוח</span>
			</button>
			<button class="navItem" routerLinkActive="active" routerLink="/customerdetails">
				<mat-icon>account_box</mat-icon>
				<span>תחזוקת נתוני הלקוח</span>
			</button>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>


		<div class="content-div">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
