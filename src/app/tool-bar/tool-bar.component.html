<div class="navbar">
  <mat-toolbar>
    <div *ngIf="showFilters">
      <mat-form-field>
        <select matNativeControl [(ngModel)]="selectedCustomer" class="customer" placeholder="בחר חברה">
          <option *ngFor="let customer of customers" [value]="customer.id">{{customer.companyName}} </option>
        </select>
      </mat-form-field>
      <mat-form-field >
        <select matNativeControl [(ngModel)]="selectedStatus" class="status" placeholder="בחר סטטוס">
          <option *ngFor="let status of statuses" [value]="status.id">{{status.name}} </option>
        </select>
      </mat-form-field>

      <mat-form-field class="stratDate">
        <input matInput [matDatepicker]="picker" placeholder=" מתאריך" [formControl]="dateStart">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="multi-year" (yearSelected)="chosenStartYearHandler($event)"
          (monthSelected)="chosenStartMonthHandler($event, picker)" panelClass="example-month-picker">></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="endDate">
        <input matInput [min]="minDate" [matDatepicker]="picker2" placeholder="עד תאריך" [formControl]="dateEnd">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker [startAt]="date" #picker2 startView="multi-year" (yearSelected)="chosenEndYearHandler($event)"
          (monthSelected)="chosenEndMonthHandler($event, picker2)" panelClass="example-month-picker">></mat-datepicker>
      </mat-form-field>
      
      <button mat-icon-button  (click)="onFilterSubmitted()">סנן</button>
    </div>
  </mat-toolbar>
</div>
