<div class="wrapper">
	<form>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="sendName">Name</label>
				<input type="text" [(ngModel)]="data.name" class="form-control" id="sendName" name="sendName">
			</div>

			<div class="form-group col-md-6">
				<label for="sendId">Id</label>
				<input type="text" [(ngModel)]="data.id" class="form-control" id="sendId" name="sendId">
			</div>
		</div>
		<button (click)="getData()" class="btn btn-primary getBtn">GetIdRange</button>
		<button (click)="postData()" class="btn btn-primary getBtn">Create</button>
		<button (click)="updateData()" class="btn btn-primary getBtn">Update</button>
		<button (click)="deleteData()" class="btn btn-primary getBtn">Delete</button>
	</form>
</div>
